<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="wrap">
        <div class="min-wrap">
            <div class="container">
                <h1>SIGN IN</h1>
                <h2>NOT REGISRERED?</h2>
                <a class="new" href="">CREATE A NEW ACCOUNT</a>
                <div class="left-side">
                    <h3>* PHONE NUMBER OR EMAIL</h3>
                    <input type="text">
                    <h4>* PASSWORD</h4>
                    <input type="password">
                    <a class="pass" href="">FORGOT PASSWORD?</a>
                    <a class="btn" href="">SIGN IN</a>
                </div>
                <div class="right-side">
                    <div class="box1">
                        <img src="assets/image/mobile.png" alt="">
                        <a href="">SIGN IN WITH MOBILE</a>
                    </div>
                    <div class="box2">
                        <img src="assets/image/google.png" alt="">
                        <a href="">SIGN IN WITH GOOGLE</a>
                    </div>
                    <div class="box3">
                        <img src="assets/image/face.png" alt="">
                        <a href="">SIGN IN WITH FACEBOOK</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
   
    
</body>
</html>
