<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="linkzilla">
        <div class="container fix">
            <div class="wrap">
                <div class="logo">
                    <img src="assets/image/link logo.png" alt="">
                </div>
                <div class="btn">
                    <ul>
                        <li><a href="">ABOUT US</a></li>
                        <li><a href="">LOGIN</a></li>
                        <li><a href="">SIGNUP</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- form -->
    <div class="loginform">
        <div class="container con">
            <div class="loginuser">
                <i class="fas fa-user"></i>
                <h2>LOGIN PANEL</h2>
            </div>
            <div class="user">
                <h2>Your Email OR USERNAME</h2>
                <input type="text" placeholder="Your Email OR USERNAME">
            </div>
            <div class="user two">
                <h2>Your Password</h2>
                <input type="pass" placeholder="Your Password">
            </div>
            <div class="btn">
                <a href="">Login Now</a>
                <a href="">Reset your password?</a>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="footer fix">
        <div class="container fix bg">
            <div class="all-wrap fix">
                <p>&copy;LINKSZILLA 2021</p>
                <div class="threebtn">
                    <a href="">
                        Contact Us
                    </a>
                    <a href="">
                        Contact Us
                    </a>
                    <a href="">
                        Contact Us
                    </a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
