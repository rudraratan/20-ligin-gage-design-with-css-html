<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="bing-wrap">
        <div class="logo">
            <img src="assets/image/bing logo.png" alt="">
        </div>
        <div class="login-form fix">
            <div class="container">
                <img src="assets/image/microsoft logo.png" alt="">
                <h1>Sign in</h1>
                <p>to continue to Bing</p>
                <input type="text" placeholder="Email,Phone or Skype">
                <a class="no" href="">No account? <span>Create one!</span></a>
                    <div class="what">
                        <a href="">
                            
                            Sign in with a security key
                        </a>
                        <img src="assets/image/what.png" alt="">
                    </div>
                <a class="next" href="">Next</a>
            </div>
        </div>
        <div class="key">
            <img src="assets/image/key.png" alt="">
            <a href="">Sign-in options</a>
        </div>
    </div>
    
   
    
</body>
</html>
