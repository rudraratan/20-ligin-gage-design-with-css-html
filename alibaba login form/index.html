<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
   <div class="all-wrap">
       <div class="form fix">
           <div class="container fix">
               <img class="scan" src="assets/image/icon scan.png" alt="">
               <h4>Account:</h4>
               <input class="mail" type="email" placeholder="Email address or member ID">
               <a class="forgot" href="">Forgot password?</a>
               <h5>Account:</h5>
               <input class="pass" type="password" placeholder="Password">
               <div class="box">
                    <input type="checkbox">
                    <label for="remember">Stay signed in</label>
               </div>
                <a class="btn" href="">Sign In</a>
                <a class="mobile" href="">Mobile number sign in</a>
                <a class="free" href="">Join Free</a>
                <div class="line"></div>
                <div class="social-icon">
                    <p>Sign in with:</p>
                    <ul>
                        <li><a href=""><img src="assets/image/facebook.png" alt=""></a></li>
                        <li><a href=""><img src="assets/image/google.png" alt=""></a></li>
                        <li><a href=""><img src="assets/image/meet.png" alt=""></a></li>
                        <li><a href=""><img src="assets/image/play.png" alt=""></a></li>
                    </ul>
                </div>
                


           </div>
       </div>

   </div>
    
</body>
</html>
